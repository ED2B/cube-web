<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>LED Cube</title>
    <link rel="stylesheet" href="css/cube.css">
</head>
<body>
    <h1>LED Cube</h1>
    <div id="3d-cube"></div>
    <label for="x">X</label>
    <input type="number" min="0" max="7" autocomplete="off" value="0" name="x" id="x">
    <label for="y">Y</label>
    <input type="number" min="0" max="7" autocomplete="off" value="0" name="y" id="y">
    <label for="z">Z</label>
    <input type="number" min="0" max="7" autocomplete="off" value="0" name="z" id="z">
    <br>
    <label for="color">Color</label>
    <input type="text" maxlength="6" autocomplete="off" spellcheck="false" name="color" id="color">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/three.js/build/three.min.js"></script>
    <script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
    <script src="js/cube.js"></script>
</body>
</html>
